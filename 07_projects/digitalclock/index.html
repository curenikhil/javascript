<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Local Time</title>

    <!-- ✅ Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Set custom font -->
    <style>
      body {
        font-family: "Recoleta Alt", Verdana, sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#212121] text-white h-screen flex flex-col justify-center items-center">

    <!-- ✅ Responsive Clock -->
    <div
      id="clock"
      class="text-[60px] sm:text-[80px] md:text-[120px] lg:te[xt-160px] xl:text-[200px] 2xl:text-[250px] font-semibold py-4 px-6 rounded-lg"
    ></div>

    <!-- ✅ Script -->
    <script>
      const clock = document.querySelector('#clock');
      setInterval(() => {
        const time = new Date();
        clock.innerHTML = time.toLocaleTimeString();
      }, 1000);
    </script>
  </body>
</html>
