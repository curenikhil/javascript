<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events || part II</title>
  </head>
  <body>
    <h1 id="text">chai aur code</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
  </body>
  <script>
// function sayName() { 
//       console.log("This is Chai")
//     }
function sayMyName() { 
      document.querySelector('#text').innerHTML = `Learn code with chai aur code`
    }

    let start = document.querySelector('#start')
    let stop = document.querySelector('#stop')
    let intervalId;
    // console.log(intervalId)


    start.addEventListener('click', () => {
       if(intervalId === undefined){
           intervalId = setTimeout( sayMyName, 2000)
       }
    })
    stop.addEventListener('click', () => {
           clearTimeout(intervalId)
           intervalId = undefined   // reset the intervalId as undefined 
      
    })
   
  </script>
</html>
